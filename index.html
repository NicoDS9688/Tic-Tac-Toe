<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title"><h1>Let's Play Tic Tac Toe</h1></div>
        <div id="playerInput">
            <input type="text" placeholder="Player X" id="playerXInput">
            <input type="text" placeholder="Player O" id="playerOInput">
        </div>
        <div id="scoreboard">
            <div class="score" id="playerXScore">SCORE: 0</div>
            <div class="score" id="playerOScore">SCORE: 0</div>
        </div>
        <div id="board">
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>   
        </div>
        <button class="resetButton" onclick ="resetBoard()">RESET BOARD</button>
        <button class="resetGame" onclick ="resetGame()">RESET GAME</button>
    </body>
</html>
